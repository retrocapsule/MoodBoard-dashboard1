<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Education Dashboard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a88e48",
              "background-light": "#f7f7f6",
              "background-dark": "#1d1b15",
            },

              "display": ["Lexend"]

            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<div class="flex w-full grow flex-col items-stretch justify-center gap-1">

<p class="text-lg font-bold leading-tight tracking-[-0.015em] text-white">Terpenes 101</p>
<div class="mt-2 flex items-end justify-between gap-3">
<div class="flex flex-col gap-1">
<p class="text-base font-normal leading-normal text-[#bab3a0]">Discover the aromatic compounds that give cannabis its unique scent and effects.</p>
<p class="text-base font-normal leading-normal text-[#bab3a0]">15 min</p>
</div>
<button class="flex h-10 min-w-[120px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-4 text-sm font-bold leading-normal text-[#1e1b15]">

</button>
</div>
</div>
</section>

<section class="flex flex-col gap-3 rounded-xl border border-[#3e3a2d] bg-[#2c2920] p-4">

<p class="text-base font-medium leading-normal text-white">Your Progress</p>
<p class="text-sm font-normal leading-normal text-primary">45% Complete</p>
</div>
<div class="h-2 rounded-full bg-[#595240]">
<div class="h-2 rounded-full bg-primary" style="width: 45%;"></div>
</div>

<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#bab3a0]" href="#">

<p class="text-xs font-medium leading-normal tracking-[0.015em]">Loyalty</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-[#bab3a0]" href="#">
