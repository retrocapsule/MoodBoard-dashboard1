<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Help &amp; Support</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a88e48",
              "background-light": "#f7f7f6",
              "background-dark": "#1d1b15",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark font-display" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
<!-- Top App Bar -->
<div class="flex items-center p-4 pb-2 justify-between">
<button class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-12">Help &amp; Support</h1>
</div>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex flex-col min-w-40 h-12 w-full">
<div class="flex w-full flex-1 items-stretch rounded-lg h-full">
<div class="text-[#bab3a0] flex bg-[#3e3a2d] items-center justify-center pl-4 rounded-l-lg border-r-0">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border-none bg-[#3e3a2d] focus:border-none h-full placeholder:text-[#bab3a0] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal" placeholder="How can we help you?" value=""/>
</div>
</label>
</div>
<div class="flex-grow px-4 mt-4 space-y-2">
<!-- List Item: Frequently Asked Questions -->
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between py-2">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-[#3e3a2d] shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">quiz</span>
</div>
<p class="text-white text-base font-medium leading-normal flex-1 truncate">Frequently Asked Questions</p>
</div>
<div class="shrink-0">
<div class="text-white flex size-7 items-center justify-center">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- List Item: Contact Support -->
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between py-2">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-[#3e3a2d] shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">headset_mic</span>
</div>
<p class="text-white text-base font-medium leading-normal flex-1 truncate">Contact Support</p>
</div>
<div class="shrink-0">
<div class="text-white flex size-7 items-center justify-center">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
</div>
<!-- List Item: Terms & Privacy -->
<div class="flex items-center gap-4 bg-transparent min-h-14 justify-between py-2">
<div class="flex items-center gap-4">
<div class="text-primary flex items-center justify-center rounded-lg bg-[#3e3a2d] shrink-0 size-10">
<span class="material-symbols-outlined text-2xl">shield_person</span>
</div>
<p class="text-white text-base font-medium leading-normal flex-1 truncate">Terms &amp; Privacy</p>
</div>
<div class="shrink-0">
<div class="text-white flex size-7 items-center justify-center">
<span class="material-symbols-outlined text-2xl">chevron_right</span>
</div>
</div>
</div>
</div>
<!-- Footer -->
<div class="px-4 py-8 mt-auto">
<p class="text-center text-sm text-gray-500">App Version 1.0.0</p>
</div>
</div>
</body></html>
