<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Preferences - Mohave Cannabis Co.</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a88e48",
                        "background-light": "#f7f7f6",
                        "background-dark": "#1d1b15",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-white text-2xl">arrow_back</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Preferences</h2>
<div class="flex size-12 shrink-0"></div>
</div>
<!-- Tabs -->
<div class="sticky top-[72px] bg-background-dark z-10">
<div class="flex border-b border-[#3e3a2d] px-4 justify-between">
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-primary text-white pb-[13px] pt-4 flex-1" href="#">
<p class="text-white text-sm font-bold leading-normal tracking-[0.015em]">Product</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#bab3a0] pb-[13px] pt-4 flex-1" href="#">
<p class="text-[#bab3a0] text-sm font-bold leading-normal tracking-[0.015em]">Notifications</p>
</a>
<a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#bab3a0] pb-[13px] pt-4 flex-1" href="#">
<p class="text-[#bab3a0] text-sm font-bold leading-normal tracking-[0.015em]">App Settings</p>
</a>
</div>
</div>
<!-- Main Content Area -->
<div class="flex-1 pb-24">
<!-- Section: Favorite Strains -->
<div class="pt-6">
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2">Favorite Strains/Categories</h3>
<div class="flex gap-3 px-4 pt-2 flex-wrap">
<div class="flex h-8 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-primary pl-2 pr-4">
<span class="material-symbols-outlined text-white text-xl">check</span>
<p class="text-white text-sm font-medium leading-normal">Indica</p>
</div>
<div class="flex h-8 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-[#3e3a2d] pl-2 pr-4">
<span class="material-symbols-outlined text-white text-xl">check</span>
<p class="text-white text-sm font-medium leading-normal">Sativa</p>
</div>
<div class="flex h-8 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-[#3e3a2d] pl-2 pr-4">
<span class="material-symbols-outlined text-white text-xl">add</span>
<p class="text-white text-sm font-medium leading-normal">Hybrid</p>
</div>
<div class="flex h-8 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-lg bg-[#3e3a2d] pl-2 pr-4">
<span class="material-symbols-outlined text-white text-xl">add</span>
<p class="text-white text-sm font-medium leading-normal">CBD</p>
</div>
</div>
</div>
<!-- Divider -->
<div class="px-4 py-4">
<hr class="border-t border-[#3e3a2d]"/>
</div>
<!-- Section: Preferred Potency -->
<div class="px-4">
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:flex-row">
<p class="text-white text-base font-medium leading-normal w-full shrink-[3]">Preferred Potency (THC %)</p>
<div class="flex h-[38px] w-full pt-1.5">
<div class="flex h-1 w-full rounded-sm bg-[#595240] pl-[40%] pr-[20%]">
<div class="relative">
<div class="absolute -left-3 -top-1.5 flex flex-col items-center gap-1">
<div class="size-4 rounded-full bg-primary"></div>
<p class="text-white text-sm font-normal leading-normal">15%</p>
</div>
</div>
<div class="h-1 flex-1 rounded-sm bg-primary"></div>
<div class="relative">
<div class="absolute -left-3 -top-1.5 flex flex-col items-center gap-1">
<div class="size-4 rounded-full bg-primary"></div>
<p class="text-white text-sm font-normal leading-normal">25%</p>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Divider -->
<div class="px-4 py-4">
<hr class="border-t border-[#3e3a2d]"/>
</div>
<!-- Section: Consumption Methods -->
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2">Consumption Methods</h3>
<div class="flex flex-col gap-4 px-4 pt-2">
<label class="flex items-center gap-4 cursor-pointer" for="flower-checkbox">
<input checked="" class="size-6 rounded-md border-2 border-[#595240] bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark" id="flower-checkbox" type="checkbox"/>
<span class="text-white text-base font-medium leading-normal">Flower</span>
</label>
<label class="flex items-center gap-4 cursor-pointer" for="vapes-checkbox">
<input checked="" class="size-6 rounded-md border-2 border-[#595240] bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark" id="vapes-checkbox" type="checkbox"/>
<span class="text-white text-base font-medium leading-normal">Vapes</span>
</label>
<label class="flex items-center gap-4 cursor-pointer" for="edibles-checkbox">
<input class="size-6 rounded-md border-2 border-[#595240] bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark" id="edibles-checkbox" type="checkbox"/>
<span class="text-white text-base font-medium leading-normal">Edibles</span>
</label>
<label class="flex items-center gap-4 cursor-pointer" for="concentrates-checkbox">
<input class="size-6 rounded-md border-2 border-[#595240] bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark" id="concentrates-checkbox" type="checkbox"/>
<span class="text-white text-base font-medium leading-normal">Concentrates</span>
</label>
</div>
</div>
<div class="py-4"></div>
</div>
<!-- Sticky Save Button -->
<div class="fixed bottom-0 left-0 right-0 bg-background-dark p-4 border-t border-[#3e3a2d]">
<button class="w-full bg-primary text-black font-bold py-3 px-4 rounded-lg text-base">Save Changes</button>
</div>
</div>
</body></html>
