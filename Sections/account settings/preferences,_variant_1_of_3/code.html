<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Preferences</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a68d48",
              "background-light": "#f7f7f6",
              "background-dark": "#121212",
              "card-dark": "#1E1E1E",
              "card-light": "#ffffff",
              "text-light-primary": "#1d1b15",
              "text-dark-primary": "#E0E0E0",
              "text-light-secondary": "#6b7280",
              "text-dark-secondary": "#9ca3af",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative w-full min-h-screen">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex items-center p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center justify-center text-text-light-primary dark:text-text-dark-primary size-10">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h1 class="flex-1 text-lg font-bold text-center text-text-light-primary dark:text-text-dark-primary -ml-10">Preferences</h1>
</div>
<div class="flex flex-col gap-6 p-4">
<!-- Section 1: Product Preferences -->
<div class="flex flex-col gap-4 rounded-xl bg-card-light dark:bg-card-dark p-4">
<div class="flex flex-col">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">Product Preferences</h2>
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Personalize your product recommendations.</p>
</div>
<div>
<h3 class="mb-2 text-base font-medium text-text-light-primary dark:text-text-dark-primary">Preferred Strain Types</h3>
<div class="flex flex-wrap gap-2">
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-primary text-white">
                            Indica
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Sativa
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Hybrid
                        </button>
</div>
</div>
<div>
<h3 class="mb-2 text-base font-medium text-text-light-primary dark:text-text-dark-primary">Desired Effects</h3>
<div class="flex flex-wrap gap-2">
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Relaxed
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-primary text-white">
                            Focused
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Energized
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Sleepy
                        </button>
</div>
</div>
<div>
<h3 class="mb-2 text-base font-medium text-text-light-primary dark:text-text-dark-primary">Flavor Profiles</h3>
<div class="flex flex-wrap gap-2">
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Earthy
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Sweet
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-primary text-white">
                            Citrus
                        </button>
<button class="flex items-center justify-center h-8 px-4 text-sm font-medium rounded-full bg-zinc-200 dark:bg-zinc-700 text-text-light-primary dark:text-text-dark-primary">
                            Diesel
                        </button>
</div>
</div>
</div>
<!-- Section 2: Notification Preferences -->
<div class="flex flex-col gap-1 rounded-xl bg-card-light dark:bg-card-dark p-4">
<div class="flex flex-col mb-3">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">Notification Preferences</h2>
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Stay updated on what matters to you.</p>
</div>
<div class="flex items-center justify-between py-2">
<span class="text-base text-text-light-primary dark:text-text-dark-primary">Push Notifications</span>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-card-dark" role="switch">
<span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
</button>
</div>
<div class="w-full h-px my-1 bg-zinc-200 dark:bg-zinc-700"></div>
<button class="flex items-center justify-between w-full py-2 text-left">
<span class="text-base text-text-light-primary dark:text-text-dark-primary">Manage Notification Types</span>
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary">chevron_right</span>
</button>
</div>
<!-- Section 3: App Settings -->
<div class="flex flex-col gap-1 rounded-xl bg-card-light dark:bg-card-dark p-4">
<div class="flex flex-col mb-3">
<h2 class="text-xl font-bold text-text-light-primary dark:text-text-dark-primary">App Settings</h2>
<p class="text-sm text-text-light-secondary dark:text-text-dark-secondary">Customize your app experience.</p>
</div>
<div class="flex items-center justify-between py-2">
<span class="text-base text-text-light-primary dark:text-text-dark-primary">Dark Mode</span>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-card-dark" role="switch">
<span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
</button>
</div>
<div class="w-full h-px my-1 bg-zinc-200 dark:bg-zinc-700"></div>
<button class="flex items-center justify-between w-full py-2 text-left">
<span class="text-base text-text-light-primary dark:text-text-dark-primary">Language</span>
<div class="flex items-center gap-2">
<span class="text-base text-text-light-secondary dark:text-text-dark-secondary">English</span>
<span class="material-symbols-outlined text-text-light-secondary dark:text-text-dark-secondary">chevron_right</span>
</div>
</button>
</div>
</div>
</div>
</body></html>
