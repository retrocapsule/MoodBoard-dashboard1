<h1 class="text-white tracking-tight text-2xl font-bold leading-tight text-center">Verify Your Age &amp; Location</h1>

<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">

<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-gray-400 p-[15px] text-base font-normal leading-normal">

<option value="CA">California</option>
<option value="NV">Nevada</option>

<label class="flex items-center space-x-3 mt-2 cursor-pointer">
