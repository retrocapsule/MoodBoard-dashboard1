<!DOCTYPE html>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>

        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#a88e48",
              "background-light": "#f7f7f6",
              "background-dark": "#1d1b15",

        },
      }

<style>

        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }

</div>
<div class="flex items-center justify-end">

<button class="flex h-8 w-8 items-center justify-center rounded-full bg-primary/30 text-primary cursor-pointer text-2xl font-light">-</button>
<span class="text-lg font-bold leading-normal w-8 text-center">1</span>
<button class="flex h-8 w-8 items-center justify-center rounded-full bg-primary text-background-dark cursor-pointer text-2xl font-light">+</button>

<footer class="fixed bottom-0 left-0 right-0 z-10 w-full border-t border-white/10 bg-background-dark/80 p-4 backdrop-blur-sm">

<div class="flex items-baseline justify-between gap-x-6">
<p class="text-gray-400 text-base font-normal leading-normal">Subtotal</p>
<p class="text-white text-2xl font-bold leading-normal text-right">$170.00</p>

<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 px-5 bg-primary text-background-dark text-lg font-bold leading-normal tracking-[0.015em]">
