<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Checkout - Shipping Information</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#a88e48",
            "background-light": "#f7f7f6",
            "background-dark": "#1d1b15",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col dark group/design-root overflow-x-hidden antialiased">
<div class="flex-1 flex flex-col">
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Shipping Information</h2>
</div>
<!-- Page Indicators -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-5">
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
</div>
<!-- Main Form Content -->
<main class="flex flex-col gap-1 px-4 pb-4 flex-1">
<!-- Contact Information Section -->
<label class="flex flex-col w-full py-3">
<p class="text-white text-base font-medium leading-normal pb-2">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="Jane Doe" value=""/>
</label>
<label class="flex flex-col w-full py-3">
<p class="text-white text-base font-medium leading-normal pb-2">Phone Number</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="(123) 456-7890" type="tel" value=""/>
</label>
<!-- Shipping Address Section -->
<label class="flex flex-col w-full py-3">
<p class="text-white text-base font-medium leading-normal pb-2">Address Line 1</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="123 Main Street" value=""/>
</label>
<label class="flex flex-col w-full py-3">
<p class="text-white text-base font-medium leading-normal pb-2">Address Line 2 (Optional)</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="Apt, Suite, Bldg" value=""/>
</label>
<label class="flex flex-col w-full py-3">
<p class="text-white text-base font-medium leading-normal pb-2">City</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="Los Angeles" value=""/>
</label>
<!-- State and ZIP Code Row -->
<div class="flex w-full flex-wrap items-end gap-4 py-3">
<label class="flex flex-col min-w-20 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">State</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="CA" value=""/>
</label>
<label class="flex flex-col min-w-20 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">ZIP Code</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-[#595240] bg-[#2c2920] focus:border-primary h-14 placeholder:text-[#bab3a0] p-[15px] text-base font-normal leading-normal" placeholder="90001" value=""/>
</label>
</div>
<!-- Billing Address Toggle -->
<div class="flex items-center justify-between py-4 mt-2">
<p class="text-white text-base font-medium">Use as Billing Address</p>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-11 h-6 bg-[#2c2920] peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</main>
<!-- Bottom CTA Button -->
<div class="sticky bottom-0 bg-background-dark p-4 pt-2">
<button class="flex h-14 w-full items-center justify-center rounded-lg bg-primary text-base font-bold text-black">
          Continue to Payment
        </button>
</div>
</div>
</div>
</body></html>
