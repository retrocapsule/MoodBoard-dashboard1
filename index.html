<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MoodBoard - App Sections</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        body {
            min-height: 100vh;
        }
        .section-card {
            transition: all 0.3s ease;
        }
        .section-card:hover {
            transform: translateY(-4px);
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#a88e48",
                        "background-light": "#f7f7f6",
                        "background-dark": "#1d1b15",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans", "sans-serif"]
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark font-display">
    <div class="min-h-screen pb-8">
        <header class="sticky top-0 z-10 w-full bg-background-dark/80 backdrop-blur-sm border-b border-[#3e3a2d]">
            <div class="flex flex-col items-center py-6 px-4">
                <img src="SunBurst2.webp" alt="Logo" class="mb-4 w-20 h-20 object-contain">
                <h1 class="text-white text-2xl font-bold tracking-tight">MoodBoard</h1>
            </div>
        </header>
        <main class="container mx-auto px-4 py-8 max-w-6xl">
            <div id="sections-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Sections will be loaded dynamically -->
            </div>
        </main>
    </div>

    <script>
        // Sections data - embedded to work with file:// protocol
        // This is auto-generated by update-sections.py
        const sectionsData = {
            "sections": [
                        {
                                    "name": "Product Gallery",
                                    "folder": "Sections/Product Gallery",
                                    "icon": "inventory_2"
                        },
                        {
                                    "name": "Product Details",
                                    "folder": "Sections/product details",
                                    "icon": "description"
                        }
            ]
};

        function loadSections() {
            try {
                renderSections(sectionsData.sections);
            } catch (error) {
                console.error('Error loading sections:', error);
                document.getElementById('sections-grid').innerHTML = 
                    '<div class="col-span-full text-center text-white/60">Error loading sections.</div>';
            }
        }

        function renderSections(sections) {
            const grid = document.getElementById('sections-grid');
            grid.innerHTML = '';

            sections.forEach(section => {
                const sectionCard = document.createElement('a');
                sectionCard.href = `gallery.html?section=${encodeURIComponent(section.folder)}&name=${encodeURIComponent(section.name)}`;
                sectionCard.className = 'section-card block';
                sectionCard.innerHTML = `
                    <div class="bg-[#2a271f] rounded-xl overflow-hidden border border-[#3e3a2d] hover:border-primary/50 transition-colors p-6 h-full">
                        <div class="flex items-center justify-center mb-4">
                            <span class="material-symbols-outlined text-primary text-5xl">${section.icon || 'folder'}</span>
                        </div>
                        <h2 class="text-white text-xl font-bold text-center mb-2">${section.name}</h2>
                        <p class="text-white/60 text-sm text-center">Browse ${section.name.toLowerCase()} variants</p>
                    </div>
                `;
                grid.appendChild(sectionCard);
            });
        }

        // Load sections on page load
        document.addEventListener('DOMContentLoaded', loadSections);
    </script>
</body>
</html>
